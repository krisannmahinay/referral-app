<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Referral Form</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>
<body>

  <div class="form-container">
    <h1>Referral Form</h1>
    <form>
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required autofocus>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" required>
      </div>
      
      <!-- This is check boxes -->
      <div class="checkbox-group">
        <h2>Services:</h2>
        <div class="check">
          <input type="checkbox" name="service1" id="checkbox1">
          <label class="checkbox" for="checkbox1">Service 1</label>
        </div>
        <div class="check">
          <input type="checkbox" name="service2" id="checkbox2">
          <label class="checkbox" for="checkbox2">Service 2</label>
        </div>
        <div class="check">
          <input type="checkbox" name="service3" id="checkbox3">
          <label class="checkbox" for="checkbox3">Service 3</label>
        </div>
      </div>

      

        <div class="form-group">
          <label for="message">Leave us a message:</label>
          <textarea id="message" rows="4" cols="50"></textarea>
        </div>



          <div class="submit-button">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>

  <div class="sticky-button">
    <a href="#" onclick="shareViaSMS()">
      <i class="far fa-comments-o"></i>
      SMS
    </a>

    <a href="#" onclick="shareOnFacebook()">
      <i class="fab fa-facebook"></i>
      Facebook
    </a>

    <a href="#" onclick="shareOnInstagram()">
      <i class="fab fa-instagram"></i>
      Instagram
    </a>

    <a href="#" onclick="shareOnTwitter()">
      <i class="fab fa-twitter"></i>
      Twitter
    </a>
  </div>

  <script src="script.js"></script>
</body>
</html>
